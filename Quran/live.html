  <body>
    <div class="loader">
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="34px"
        height="40px"
        viewBox="0 0 24 30"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve">
        <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate
            attributeName="opacity"
            attributeType="XML"
            values="0.2; 1; .2"
            begin="0s"
            dur="0.8s"
            repeatCount="indefinite" />
          <animate
            attributeName="height"
            attributeType="XML"
            values="10; 20; 10"
            begin="0s"
            dur="0.8s"
            repeatCount="indefinite" />
          <animate
            attributeName="y"
            attributeType="XML"
            values="10; 5; 10"
            begin="0s"
            dur="0.8s"
            repeatCount="indefinite" />
        </rect>
        <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate
            attributeName="opacity"
            attributeType="XML"
            values="0.2; 1; .2"
            begin="0.15s"
            dur="0.8s"
            repeatCount="indefinite" />
          <animate
            attributeName="height"
            attributeType="XML"
            values="10; 20; 10"
            begin="0.15s"
            dur="0.8s"
            repeatCount="indefinite" />
          <animate
            attributeName="y"
            attributeType="XML"
            values="10; 5; 10"
            begin="0.15s"
            dur="0.8s"
            repeatCount="indefinite" />
        </rect>
        <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
          <animate
            attributeName="opacity"
            attributeType="XML"
            values="0.2; 1; .2"
            begin="0.3s"
            dur="0.8s"
            repeatCount="indefinite" />
          <animate
            attributeName="height"
            attributeType="XML"
            values="10; 20; 10"
            begin="0.3s"
            dur="0.8s"
            repeatCount="indefinite" />
          <animate
            attributeName="y"
            attributeType="XML"
            values="10; 5; 10"
            begin="0.3s"
            dur="0.8s"
            repeatCount="indefinite" />
        </rect>
      </svg>
    </div>

                      viewBox="0 0 16 16">
                      <path

    <script>
      setTimeout(function () {
        $(".loader").fadeToggle();
      }, 1500);

      $("a[href='#top']").click(function () {
        $("html, body").animate({ scrollTop: 0 }, "slow");
        return false;
      });

      $(".owl-what-they-say").owlCarousel({
        items: 2,
        loop: true,
        dots: false,
        nav: false,
        autoplay: true,
        margin: 30,
        responsive: {
          0: {
            items: 1,
          },
          767: {
            items: 1,
          },
          1200: {
            items: 2,
          },
          1600: {
            items: 2,
          },
        },
      });
    </script>
